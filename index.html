<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="content">
        
        <div class="left">
            <h1>ODIN</h1>
        </div>

        <div class="right">

            <div class="text">
                <p>This is not a real online service!You know you need something
                    like this in your life to help you realize your deepest dreams. </br>
                </br>
                You know you want to.
                </p>
            </div>

            <div class="form">

                <form action="#">
                  <p class="form-title">Let's do this!</p>

                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first_name" type="text" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last_name" type="text" required>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input id="email" name="e_mail" type="email" required>
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone_number" type="number" minlength="9" maxlength="9" required>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password" name="confirm_password" required>
                    </div>

                </form>
            </div>

            <div class="below-form">
            <div class="create-button"><button type="submit">Create Account</button></div>
            <div class="log-in"><p>Already have an account? <a href="#">Log in</a></p></div>
            </div>
        </div>
    </div>


</body>
</html>
