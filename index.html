<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="content">
        
        <div class="left">
            <div class="side-hero">
                 <img src="./odin-lined.png" alt="The Odin Logo">
                 <h1>ODIN - Sign Up Form</h1>
                 <p>Photo by <a href='https://unsplash.com/@huzgin'>Huzaifa Ginwala</a> on <a href="https://unsplash.com">Unsplash</a></p>
            </div>
        </div>

        <div class="right">

            <div class="text">
                <p><b>This is not a real online service!You know you need something
                    like this in your life to help you realize your deepest dreams. </br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.</b>
                </p>
            </div>

            <div class="form">
                
                <p class="form-title"><b>Let's do this!</b></p>

                <form action="#">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first_name" type="text" required>
                    </div>

                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last_name" type="text" required>
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input id="email" name="e_mail" type="email" required
                        autocomplete="on">
                    </div>

                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone_number" type="tel" 
                        pattern="[0-9]{10}" required>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" 
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                    </div>

                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password" name="confirm_password" 
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                    </div>

                </form>
            </div>

            <div class="below-form">
                 <div class="create-button"><button type="submit"><strong>Create Account</strong></button></div>
                 <div class="log-in"><p>Already have an account? <a href="#">Log in</a></p></div>
            </div>
        </div>
    </div>


</body>
</html>
